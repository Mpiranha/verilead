<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>
    <div class="container-fluid px-0">
        <div class="flex-main-wrap">
            <div class="art-section">

                <img src="../assets/image/logo-name.png" class="logo-large" alt="logo">

            </div>
            <div class="form-section">
                <div class="login-form-wrap">


                    <h1 class="title">
                        Please Sign Up to<br>
                        Continue
                    </h1>


                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="my-input">Name</label>
                            <input id="my-input" class="form-control input-signin" type="text" name="">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Email</label>
                            <input id="my-input" class="form-control input-signin" type="email" name="">
                        </div>
                        <div class="form-group">
                            <label for="my-input">Password</label>
                            <input id="my-input" class="form-control input-signin" type="password" name="">
                        </div>


                        <button class="btn btn-block btn-login">
                            Login
                        </button>
                    </form>

                </div>

            </div>
        </div>


    </div>





    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../assets/js/main.js"></script>

</body>

</html>
